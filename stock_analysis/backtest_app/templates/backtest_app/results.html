<!DOCTYPE html>
<html>
<head>
    <title>バックテスト結果</title>
</head>
<body>
    <h1>バックテスト結果</h1>
    <p>リターン（%）: {{ result.return_percentage }}</p>
    <p>トレード回数: {{ result.trade_count }}</p>

    <h2>Equity Curve</h2>
    <!-- グラフHTMLをそのまま埋め込む -->
    <div>
        {{ result.graph_html|safe }}
    </div>

    <h2>バックテスト結果の詳細</h2>
    <table border="1">
        <thead>
            <tr>
                <th>キー</th>
                <th>値</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in result.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- 戻るボタン -->
    <br>
    <a href="{% url 'index' %}">
        <button>入力画面に戻る</button>
    </a>
</body>
</html>
